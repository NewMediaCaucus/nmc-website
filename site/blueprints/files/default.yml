title: Image
accept:
  mime: image/*
  type: image
  minheight: 720 # accommodate 720p screenshots
  minwidth: 720 # accommodate 720p screenshots
  maxheight: 3840 # accommodate 4k screenshots
  maxwidth: 3840 # accommodate 4k screenshots
  maxsize: 5000000 # in bytes, 5MB
  options:
    delete:
      admin: true
      editor: false
    replace:
      admin: true
      editor: true
    update:
      admin: true
      editor: true