title: Blog Post
num: '{{ page.date.toDate("Ymd") }}'
icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The article is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The article is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The article is online and listed in the blog

columns:
  main:
    width: 2/3
    fields:
      text:
        type: textarea
        size: large

  sidebar:
    width: 1/3
    # here we add two sections: a meta fields section and a files section to upload files we can select from in the heroImage field
    sections:
      meta:
        type: fields
        fields:
          date:
            type: date
            time: true
            default: now
          author:
            type: users
            required: true
          Image:
            type: files
            max: 1
            help: One image per post, width between 960px and 3840px.
          tags:
            type: tags
            help: "Click to see available tags" 
            options:
              - AI
              - Art
              - Biohacking
              - Design
              - Embedded Computing
              - Events
              - Hardware
              - News
              - Software
              - VR
              - Wearables
