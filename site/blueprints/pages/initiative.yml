title: Initiative

sections:
  content:
    type: fields
    fields:
      category:
        label: Category
        type: select
        required: true
        options:
          current: Current
          previous: Previous
      date:
        label: Created Date
        type: date
        default: today
        required: true
      description:
        label: Description
        type: textarea
        minlength: 50
        maxlength: 2400
        buttons:
          - bold
          - italic
          - link
          - email
          - code
          - ul
          - ol
      files:
        label: Image
        type: files
        required: true
        max: 1
        empty: No image yet
        help: Image replacements on Public posts go live immediately. ðŸ’¡Remember to update the alt text too!
      alt:
        label: Image Alt Text
        required: true
        type: textarea
        buttons: false
        help: <b>"Alt Text"</b> helps screen-reading tools describe the image we are posting to our visually impaired readers. Check out some <a href="https://accessibility.huit.harvard.edu/describe-content-images" target="_blank">best practices</a> for writing them well.
        minlength: 20
        maxlength: 400