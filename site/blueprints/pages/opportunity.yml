title: Opportunity

sections:
  content:
    type: fields

    fields:
      tags:
        type: tags
        help: "Click to see available tags" 
        options:
          - Grants
          - Jobs
          - Papers
          - Entries
      date:
        label: Created Date
        type: date
        default: today
        required: true
      short_description:
        label: Short Description
        type: textarea
        required: true
        minlength: 100
        maxlength: 275
        help: Must be 100-275 words long.
        buttons:
          - bold
          - italic
          - link
          - email
          - code
          - ul
          - ol
      long_description:
        label: Long Description
        type: textarea
        required: true
        minlength: 100
        maxlength: 6500
        help: Must be 100-6500 words long.
        buttons:
          - bold
          - italic
          - link
          - email
          - code
          - ul
          - ol
      files:
        label: Image
        type: files
        required: true
        max: 1
        empty: No image yet
        help: Width must be between 960px and 3840px. Remember to update alt text when replacing image files. 

      alt:
        label: Image Alt Text
        required: true
        type: textarea
        buttons: false
        help: Must be 20-400 words long. Check out these <a href="https://accessibility.huit.harvard.edu/describe-content-images" target="_blank">best practices</a> for more info.
        minlength: 20
        maxlength: 400